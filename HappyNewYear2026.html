    // STATE MANAGEMENT

    // AUDIO SYSTEM

    class AudioSystem {
        constructor() {
            this.ctx = null;
            this.masterGain = null;
            this.initialized = false;
        }

        init() {
            if (this.initialized) return;
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.masterGain = this.ctx.createGain();
            this.masterGain.connect(this.ctx.destination);
            this.masterGain.gain.value = 0.3;
            this.initialized = true;
        }

        playBoom(intensity = 1) {
            if (!this.initialized || !state.soundEnabled) return;
            
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            const filter = this.ctx.createBiquadFilter();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(80 * intensity, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.5);
            
            filter.type = 'lowpass';
            filter.frequency.value = 500;
            
            gain.gain.setValueAtTime(0.5 * intensity, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(this.masterGain);
            
            osc.start();
            osc.stop(this.ctx.currentTime + 0.5);
        }

        playCrackle() {
            if (!this.initialized || !state.soundEnabled) return;
            
            const bufferSize = this.ctx.sampleRate * 0.3;
            const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.1));
            }
            
            const source = this.ctx.createBufferSource();
            const gain = this.ctx.createGain();
            const filter = this.ctx.createBiquadFilter();
            
            source.buffer = buffer;
            filter.type = 'highpass';
            filter.frequency.value = 2000;
            
            gain.gain.value = 0.15;
            
            source.connect(filter);
            filter.connect(gain);
            gain.connect(this.masterGain);
            
            source.start();
        }

    let scene, camera, renderer, composer;

    function initThree() {
        // Scene
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000011, 0.0008);

        // Camera
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 100;

        // Renderer
        renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000011, 1);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x222244, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffd700, 1, 500);
        pointLight.position.set(0, 50, 50);
        scene.add(pointLight);

        // Create scene elements
        createStarField();
        createHoloCubes();
        createFloorReflection();

        // Start animation
        animate();
    }

    // STAR FIELD
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function createStarField() {
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 2000;
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);
        const sizes = new Float32Array(starCount);

        for (let i = 0; i < starCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;

            const color = new THREE.Color();
            color.setHSL(0.1 + Math.random() * 0.1, 0.2, 0.8 + Math.random() * 0.2);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            sizes[i] = Math.random() * 2 + 0.5;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const starMaterial = new THREE.PointsMaterial({
            size: 1.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // HOLOGRAPHIC CUBES
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function createHoloCubes() {
        const cubeCount = 15;
        
        for (let i = 0; i < cubeCount; i++) {
            const size = Math.random() * 5 + 2;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const edges = new THREE.EdgesGeometry(geometry);
            
            const color = new THREE.Color();
            color.setHSL(Math.random(), 0.7, 0.6);
            
            const material = new THREE.LineBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.4
            });
            
            const cube = new THREE.LineSegments(edges, material);
            cube.position.set(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 100 - 50
            );
            
            cube.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                },
                floatSpeed: Math.random() * 0.5 + 0.5,
                floatOffset: Math.random() * Math.PI * 2
            };
            
            scene.add(cube);
            holoCubes.push(cube);
        }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // FLOOR REFLECTION

    function createFloorReflection() {

    // FIREWORK SYSTEM
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    class Firework {
        constructor(x, y, z, color, isGolden = false) {
            this.origin = new THREE.Vector3(x, y, z);
            this.particles = [];
            this.isExploded = false;
            this.isGolden = isGolden;
            this.life = 0;
            this.maxLife = 150;
            
            // Launch particle
            this.rocketGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            this.rocketMaterial = new THREE.MeshBasicMaterial({ 
                color: isGolden ? 0xffd700 : color 
            });
            this.rocket = new THREE.Mesh(this.rocketGeometry, this.rocketMaterial);
            this.rocket.position.copy(this.origin);
            this.rocket.position.y = -100;
            
            this.targetY = y + Math.random() * 50;
            this.rocketSpeed = 2 + Math.random() * 2;
            this.color = color;
            
            scene.add(this.rocket);
        }

        update() {
            this.life++;
            
            if (!this.isExploded) {
                this.rocket.position.y += this.rocketSpeed;
                
                if (this.rocket.position.y >= this.targetY) {
                    this.explode();
                }
            } else {
                this.updateParticles();
            }
            
            return this.life < this.maxLife;
        }

        explode() {
            this.isExploded = true;
            scene.remove(this.rocket);
            
            audio.playBoom(this.isGolden ? 1.5 : 1);
            audio.playCrackle();
            
            const particleCount = this.isGolden ? 150 : 80 + Math.floor(Math.random() * 40);
            const colors = this.isGolden ? CONFIG.goldenColors : CONFIG.fireworkColors;
            
            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = (Math.random() * 2 + 1) * (this.isGolden ? 1.5 : 1);
                
                const velocity = new THREE.Vector3(
                    Math.sin(phi) * Math.cos(theta) * speed,
                    Math.sin(phi) * Math.sin(theta) * speed,
                    Math.cos(phi) * speed
                );
                
                const particleGeometry = new THREE.SphereGeometry(
                    this.isGolden ? 0.4 : 0.3, 
                    4, 4
                );
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 1
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(this.rocket.position);
                particle.userData.velocity = velocity;
                particle.userData.life = 0;
                
                scene.add(particle);
                this.particles.push(particle);
            }
        }

        updateParticles() {
            const gravity = 0.02;
            const drag = 0.98;
            
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const particle = this.particles[i];
                particle.userData.life++;
                
                particle.userData.velocity.y -= gravity;
                particle.userData.velocity.multiplyScalar(drag);
                
                particle.position.add(particle.userData.velocity);
                
                const lifeRatio = particle.userData.life / 100;
                particle.material.opacity = Math.max(0, 1 - lifeRatio);
                particle.scale.setScalar(Math.max(0.1, 1 - lifeRatio * 0.5));
                
                if (particle.material.opacity <= 0) {
                    scene.remove(particle);
                    particle.geometry.dispose();
                    particle.material.dispose();
                    this.particles.splice(i, 1);
                }
            }
        }

        dispose() {
            if (this.rocket.parent) {
                scene.remove(this.rocket);
            }
            this.rocketGeometry.dispose();
            this.rocketMaterial.dispose();
            
            this.particles.forEach(p => {
                scene.remove(p);
                p.geometry.dispose();
                p.material.dispose();
            });
        }
    }

    function spawnFirework(x, y, isGolden = false) {

    // CONFETTI SYSTEM
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    const confetti = [];

    function resizeConfettiCanvas() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
    }

    class Confetto {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * confettiCanvas.width;
            this.y = -20;
            this.size = Math.random() * 10 + 5;
            this.speedY = Math.random() * 3 + 2;
            this.speedX = (Math.random() - 0.5) * 2;
            this.rotation = Math.random() * 360;
            this.rotationSpeed = (Math.random() - 0.5) * 10;
            this.color = `hsl(${Math.random() * 60 + 30}, 100%, 60%)`;
            this.opacity = 1;
        }

        update() {
            this.y += this.speedY;
            this.x += this.speedX;
            this.rotation += this.rotationSpeed;
            this.speedX += (Math.random() - 0.5) * 0.1;
            
            if (this.y > confettiCanvas.height + 20) {
                if (state.isCelebrating) {
                    this.reset();
                } else {
                    this.opacity -= 0.02;
                }
            }
        }

        draw() {
            if (this.opacity <= 0) return;
            
            confettiCtx.save();
            confettiCtx.translate(this.x, this.y);
            confettiCtx.rotate(this.rotation * Math.PI / 180);
            confettiCtx.globalAlpha = this.opacity;
            confettiCtx.fillStyle = this.color;
            confettiCtx.fillRect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
            confettiCtx.restore();
        }
    }

    function startConfetti() {
        for (let i = 0; i < 200; i++) {
            const c = new Confetto();
            c.y = Math.random() * confettiCanvas.height;
            confetti.push(c);
        }
    }

    function updateConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        
        for (let i = confetti.length - 1; i >= 0; i--) {
            confetti[i].update();
            confetti[i].draw();
            
            if (confetti[i].opacity <= 0) {
                confetti.splice(i, 1);
            }
        }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // COUNTDOWN SYSTEM
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getNewYearDate() {
        const now = new Date();
        let year = now.getFullYear();
        
        // If we're past New Year's, use next year
        const newYear = new Date(year + 1, 0, 1, 0, 0, 0);
        return newYear;
    }

    function updateCountdown() {
        const now = new Date();
        const newYear = getNewYearDate();
        const diff = newYear - now;

        if (diff <= 0 && !state.isNewYear) {
            triggerNewYear();
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const totalSeconds = Math.floor(diff / 1000);
        const container = document.getElementById('countdown-container');

        // Final 10 seconds effects
        if (totalSeconds <= 10 && totalSeconds > 0) {
            container.classList.add('final-countdown');
            state.cameraZoom = 1 + (10 - totalSeconds) * 0.02;
            
            if (totalSeconds <= 5) {
                document.body.classList.add('screen-shake');
                setTimeout(() => document.body.classList.remove('screen-shake'), 100);
            }
        } else {
            container.classList.remove('final-countdown');
        }

        // Update display with animation
        updateTimeUnit('days', days);
        updateTimeUnit('hours', hours);
        updateTimeUnit('minutes', minutes);
        updateTimeUnit('seconds', seconds);

        // Pulse effect on seconds change
        const secondsBox = document.getElementById('seconds-box');
        secondsBox.classList.remove('pulse-glow');
        void secondsBox.offsetWidth;
        secondsBox.classList.add('pulse-glow');
    }

    function updateTimeUnit(id, value) {
        const element = document.getElementById(id);
        const newValue = value.toString().padStart(2, '0');
        
        if (element.textContent !== newValue) {
            gsap.to(element, {
                duration: 0.3,
                rotationX: 360,
                ease: "power2.out",
                onComplete: () => {
                    element.textContent = newValue;
                    gsap.set(element, { rotationX: 0 });
                }
            });
        }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // NEW YEAR CELEBRATION
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function triggerNewYear() {
        if (state.isNewYear) return;
        state.isNewYear = true;
        state.isCelebrating = true;

        audio.playNewYearBass();

        // Hide countdown
        gsap.to('#countdown-container', {
            opacity: 0,
            scale: 0.8,
            duration: 0.5,
            ease: "power2.in"
        });

        // Massive fireworks
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                spawnRandomFirework();
                if (Math.random() > 0.5) spawnFirework((Math.random() - 0.5) * 200, Math.random() * 80, true);
            }, i * 100);
        }

        // Camera shake
        gsap.to(camera.position, {
            x: "+=5",
            y: "+=3",
            duration: 0.1,
            yoyo: true,
            repeat: 10,
            ease: "power2.inOut"
        });

        // Start confetti
        startConfetti();

        // Slow motion effect
        setTimeout(() => {
            // Show New Year message
            const message = document.getElementById('new-year-message');
            message.style.opacity = '1';
            
            gsap.fromTo(message, 
                { scale: 0, rotationY: -180 },
                { 
                    scale: 1, 
                    rotationY: 0, 
                    duration: 1.5, 
                    ease: "elastic.out(1, 0.5)" 
                }
            );

            gsap.fromTo('.new-year-text', 
                { y: -50, opacity: 0 },
                { y: 0, opacity: 1, duration: 1, delay: 0.5, ease: "power2.out" }
            );

            gsap.fromTo('.year-number', 
                { scale: 0.5, opacity: 0 },
                { scale: 1, opacity: 1, duration: 1.2, delay: 0.8, ease: "elastic.out(1, 0.3)" }
            );
        }, 1500);

        // Continue celebration
        const celebrationInterval = setInterval(() => {
            if (state.isCelebrating) {
                for (let i = 0; i < state.fireworkIntensity; i++) {
                    spawnRandomFirework();
                }
            }
        }, 500);

        // End intense celebration after 30 seconds
        setTimeout(() => {
            state.isCelebrating = false;
            clearInterval(celebrationInterval);
        }, 30000);
    }

    function replayNewYear() {
        state.isNewYear = false;
        state.isCelebrating = false;
        
        document.getElementById('new-year-message').style.opacity = '0';
        document.getElementById('countdown-container').style.opacity = '1';
        
        confetti.length = 0;
        
        setTimeout(() => {
            triggerNewYear();
        }, 500);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // ANIMATION LOOP
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function animate() {
        requestAnimationFrame(animate);

        // Smooth mouse following
        state.mouseX += (state.targetMouseX - state.mouseX) * 0.05;
        state.mouseY += (state.targetMouseY - state.mouseY) * 0.05;

        // Camera movement
        camera.position.x = state.mouseX * 20;
        camera.position.y = state.mouseY * 10;
        camera.lookAt(0, 0, 0);
        camera.position.z = 100 / state.cameraZoom;

        // Rotate star field
        if (starField) {
            starField.rotation.y += 0.0001;
            starField.rotation.x += 0.00005;
        }

        // Animate holo cubes
        const time = Date.now() * 0.001;
        holoCubes.forEach(cube => {
            cube.rotation.x += cube.userData.rotationSpeed.x;
            cube.rotation.y += cube.userData.rotationSpeed.y;
            cube.rotation.z += cube.userData.rotationSpeed.z;
            
            cube.position.y += Math.sin(time * cube.userData.floatSpeed + cube.userData.floatOffset) * 0.02;
        });

        // Update fireworks
        for (let i = fireworks.length - 1; i >= 0; i--) {
            const alive = fireworks[i].update();
            if (!alive) {
                fireworks[i].dispose();
                fireworks.splice(i, 1);
            }
        }

        // Ambient fireworks
        if (state.fireworksEnabled && Math.random() < 0.01 * (state.fireworkIntensity / 5)) {
            spawnRandomFirework();
        }

        // Update confetti
        updateConfetti();

        renderer.render(scene, camera);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // EVENT HANDLERS
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function handleMouseMove(e) {
        state.targetMouseX = (e.clientX / window.innerWidth - 0.5) * 2;
        state.targetMouseY = -(e.clientY / window.innerHeight - 0.5) * 2;
    }

    function handleClick(e) {
        if (!state.isStarted) return;
        
        const x = (e.clientX / window.innerWidth - 0.5) * 200;
        const y = ((1 - e.clientY / window.innerHeight) - 0.5) * 100 + 50;
        
        spawnFirework(x, y, state.isNewYear);
    }

    function handleTouch(e) {
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            handleClick({ clientX: touch.clientX, clientY: touch.clientY });
        }
    }

    function handleDeviceMotion(e) {
        const acceleration = e.accelerationIncludingGravity;
        if (!acceleration) return;
        
        const shakeThreshold = 30;
        const now = Date.now();
        
        if (Math.abs(acceleration.x) > shakeThreshold || 
            Math.abs(acceleration.y) > shakeThreshold) {
            if (now - state.lastShake > 1000) {
                state.lastShake = now;
                // Mega fireworks on shake
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => spawnRandomFirework(), i * 50);
                }
            }
        }
    }

    function handleDeviceOrientation(e) {
        if (e.gamma && e.beta) {
            state.targetMouseX = e.gamma / 45;
            state.targetMouseY = (e.beta - 45) / 45;
        }
    }

    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        resizeConfettiCanvas();
    }

    // Secret ultra mode (Konami code: â†‘â†‘â†“â†“â†â†’â†â†’BA)
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
    let konamiIndex = 0;

    function handleKeydown(e) {
        if (e.code === konamiCode[konamiIndex]) {
            konamiIndex++;
            if (konamiIndex === konamiCode.length) {
                activateUltraMode();
                konamiIndex = 0;
            }
        } else {
            konamiIndex = 0;
        }
    }

    function activateUltraMode() {
        state.ultraMode = !state.ultraMode;
        state.fireworkIntensity = state.ultraMode ? 10 : 5;
        
        if (state.ultraMode) {
            document.body.style.filter = 'saturate(1.5) contrast(1.1)';
            for (let i = 0; i < 50; i++) {
                setTimeout(() => spawnRandomFirework(), i * 30);
            }
        } else {
            document.body.style.filter = 'none';
        }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // UI CONTROLS
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function initUI() {
        // Sound toggle
        document.getElementById('sound-btn').addEventListener('click', () => {
            state.soundEnabled = !state.soundEnabled;
            document.getElementById('sound-btn').textContent = state.soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            if (state.soundEnabled) {
                audio.init();
                audio.playAmbient();
            }
        });

        // Fireworks toggle
        document.getElementById('fireworks-btn').addEventListener('click', () => {
            const panel = document.getElementById('intensity-panel');
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
        });

        // Intensity slider
        document.getElementById('intensity-slider').addEventListener('input', (e) => {
            state.fireworkIntensity = parseInt(e.target.value);
        });

        // Aurora toggle
        document.getElementById('aurora-btn').addEventListener('click', () => {
            state.auroraEnabled = !state.auroraEnabled;
            document.getElementById('aurora').style.opacity = state.auroraEnabled ? '0.4' : '0';
            document.getElementById('aurora-btn').style.opacity = state.auroraEnabled ? '1' : '0.5';
        });

        // Replay button
        document.getElementById('replay-btn').addEventListener('click', replayNewYear);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // INITIALIZATION
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function init() {
        resizeConfettiCanvas();
        initThree();
        initUI();

        // Event listeners
        window.addEventListener('resize', handleResize);
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('click', handleClick);
        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('keydown', handleKeydown);

        // Device orientation/motion for mobile
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleDeviceOrientation);
        }
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleDeviceMotion);
        }

        // Start countdown
        setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    // Start overlay
    document.getElementById('start-overlay').addEventListener('click', function() {
        this.style.transition = 'opacity 1s ease';
        this.style.opacity = '0';
        
        setTimeout(() => {
            this.style.display = 'none';
            state.isStarted = true;
            
            // Initialize audio context on user interaction
            audio.init();
            
            // Initial fireworks burst
            for (let i = 0; i < 5; i++) {
                setTimeout(() => spawnRandomFirework(), i * 200);
            }
        }, 500);
    });

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
    </script>
